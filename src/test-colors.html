<!DOCTYPE html>
<html>
<head>
    <title>Brand Colors Test</title>
    <style>
        .brand-orange { background-color: #F37E3A; }
        .brand-blue { background-color: #288EC2; }
        .brand-green { background-color: #6EBD49; }
        .brand-black { background-color: #000000; }
        .color-box { 
            width: 100px; 
            height: 100px; 
            display: inline-block; 
            margin: 10px;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h1>CozCraft Brand Colors</h1>
    <div class="color-box brand-orange">Orange<br>#F37E3A</div>
    <div class="color-box brand-blue">Blue<br>#288EC2</div>
    <div class="color-box brand-green">Green<br>#6EBD49</div>
    <div class="color-box brand-black">Black<br>#000000</div>
</body>
</html>
